
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>

  <div class="row">
    <div class="col-8">
        <form action="resa.php" method="post"  enctype="multipart/form-data" >
        <div class="row">
            <div class="col">
                <label >Nom</label>  
             <input class="form-control" type="text" name="username" placeholder="Votre nom " >
            </div>
            <div class="col">
              <label >Prenom</label>
              <input class="form-control" type="text" name="lastname" placeholder="Votre prenom " >
          </div>
          <div class="col">
            <label >CIN</label>
            <input class="form-control" type="file" name="cin" >
        </div>
        </div>

        <div class="row">
            <div class="col">
                <label >Nombre</label>  
                <input class="form-control" type="number" name="number" placeholder="1" min="1" value="1" >
            </div>
            <div class="col">
                <label >Adress</label>
                <textarea name="adresse" class="form-control" id="exampleFormControlTextarea1" rows="3">Votre adresse
                </textarea>
            </div>
        </div>

        
        <div class="form-row align-items-center">
            <div class="col-auto my-1">
              <label class="mr-sm-2" for="inlineFormCustomSelect">Type</label>
        <select class="form-control" id="exampleFormControlSelect1" name ="type" required>
            <optgroup label="choose">
            <option value="viande" >Viande</option>
            <option value="poulet">poulet</option>
            <option value="escalope">escalope</option>
        </select>
            </div>
        </div>

        <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Ingrediants: </legend>
              
              <div class="col-sm-10">

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="ingrediant[]"  value="harissa" >
                    harissa
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="ingrediant[]" value="salade" checked >
                    salade
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="ingrediant[]" value="mayo" >
                    Mayo
                </div>

              </div>
            </div>
          </fieldset>

        <br>
            <button type="submit" class="btn btn-primary" name="submit"  >Submit</button>

    </form>
    </div>
   
</body>
